<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SSCR BookMart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('/img/banner1.jpg') no-repeat center center/cover;
      background-size: 105% 100%;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #9c1414;
    }
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    .forgot-password, .cookie-notice {
      color: #b71c1c;
      text-decoration: none;
      cursor: pointer;
    }
    .forgot-password:hover, .cookie-notice:hover {
      text-decoration: underline;
    }
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .store-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #b71c1c;
    }
    .cookie-modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .cookie-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .cookie-modal h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    .cookie-modal p {
      font-size: 14px;
      color: #333;
    }
    .cookie-close {
      background: #b71c1c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .cookie-close:hover {
      background: #9c1414;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/img/school-logo.png" alt="SSCR Logo" class="logo" />
    <div class="store-title">SSCR - BOOKMART</div>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="links">
      <a href="lost.html" class="forgot-password">Forgot Password?</a>
      <a class="cookie-notice" onclick="openCookieNotice()">☑️ Cookies Notice</a>
    </div>
  </div>

  <!-- COOKIE NOTICE MODAL -->
  <div class="cookie-modal" id="cookieModal">
    <div class="cookie-modal-content">
      <h3>Cookies must be enabled in your browser</h3>
      <p>We use cookies to improve your browsing experience and personalize content. By continuing to use our site, you consent to our use of cookies. For more details, please see our Cookie Policy.</p>
      <button class="cookie-close" onclick="closeCookieNotice()">Got it</button>
    </div>
  </div>

  <script>
    // Handle Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation (Replace with actual authentication logic)
      if (username === 'admin' && password === 'password') {
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to main page
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });

    // Cookie Notice Modal Controls
    function openCookieNotice() {
      document.getElementById('cookieModal').style.display = 'flex';
    }

    function closeCookieNotice() {
      document.getElementById('cookieModal').style.display = 'none';
    }
  </script>
</body>
</html>
